<!doctype html>
<html lang="en" ng-app>
<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.1.5/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/coffee-script/1.6.2/coffee-script.min.js"></script>
    <script type="text/coffeescript" src="app.coffee"></script>
</head>
<body ng-controller="Admin">
    <p>ID: <input ng-model="id"/></p>
    <p>Name: <input ng-model="page.name"/></p>
    <p>Content: <input ng-model="page.content"/></p>
    <p>Template: <input ng-model="page.template"/></p>
    <p>Image: <input type="file" id="image" name="image" onchange="image_file = this.files[0]"/></p>
    <input type="button" ng-click="post()" value="Post"/>
    <input type="button" ng-click="put()" value="Put"/>
    <input type="button" ng-click="delete()" value="Delete"/>
    <input type="button" ng-click="get()" value="Get"/>
</body>
</html>
