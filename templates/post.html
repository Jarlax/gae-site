@ extends master

@ block content
    {{ page.content_html }}
@ endblock

@ block edit
<form name="form" class="well" accept-charset="utf-8">
    <fieldset>
        <div class="row-fluid">
            <div class="span4">
                <label>
                    <input name="name" class="input-block-level" required
                           placeholder="Page name"/>
                </label>
            </div>
            <div class="span4">
                <label>
                    <input name="id" class="input-block-level" required
                           placeholder="Page unique identifier" />
                </label>
            </div>
            <div class="span4">
                <label>
                    <input name="keywords" class="input-block-level"
                           placeholder="Comma separated keywords"/>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label>
                    <textarea placeholder="A page's description meta tag gives Google and other search engines a summary of what the page is about"
                              name="description" class="input-block-level"></textarea>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label>
                    <textarea placeholder="Page Content"
                              name="content" class="input-block-level" rows="8"></textarea>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="btn-group pull-right">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
@ endblock
