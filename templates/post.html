@ extends master

@ block content
    {{ page.content_html }}
@ endblock

@ block edit
<form class="well" accept-charset="utf-8" method="post">
    <fieldset>
        <div class="row-fluid">
            <div class="span4">
                <label>
                    <input placeholder="Page name"
                           name="name" class="input-block-level" required/>
                </label>
            </div>
            <div class="span4">
                <label>
                    <input placeholder="Page unique identifier"
                           name="id" class="input-block-level" required/>
                </label>
            </div>
            <div class="span4">
                <label>
                    <input placeholder="Comma separated keywords"
                           name="keywords" class="input-block-level"/>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label>
                    <textarea placeholder="A page's description meta tag gives Google and other search engines a summary of what the page is about"
                              name="description" class="input-block-level"></textarea>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <label>
                    <textarea placeholder="Page Content" ng-model="content"
                              name="content" class="input-block-level" rows="8"></textarea>
                </label>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <div class="btn-group pull-right">
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </fieldset>
</form>
<div ng-bind-html-unsafe="converter.makeHtml(content || '')">
</div>
@ endblock
