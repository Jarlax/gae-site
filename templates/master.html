<!DOCTYPE html>
@ import 'macro.html' as m
<html>
<head>
    <title>{{ page.name or site_name }}</title>
    @ block head
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        {{ m.meta("description", page.description) }}
        {{ m.meta("keywords", page.keywords) }}
    @ endblock
</head>
@ block body
    <div class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <div class="brand">{{ site_name }}</div> <!--TODO fix hover-->
            @ block menu_items
            @ endblock
        </div>
    </div>
    @ block main
    @ endblock
    <!-- TODO add footer and sidebar -->
@ endblock
</html>
